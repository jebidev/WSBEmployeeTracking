<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #a00000; /* Adjust the color to match the screenshot */
        color: white;
        padding: 10px;
        text-align: center;
      }
      .header img {
        width: 150px; /* Logo size */
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .main-content {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #dddddd;
      }
      button {
        padding: 5px 15px;
        margin: 5px;
      }

      .form-container {
        background-color: #f9f9f9;
        padding: 30px;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }

      .form-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #666;
        font-weight: bold;
      }

      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group input[type="number"],
      .form-group select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Added for better box sizing */
      }

      .form-group input[type="checkbox"] {
        margin-right: 10px;
      }

      .form-group label.checkbox-label {
        display: inline-block;
        margin-right: 20px;
        color: #666;
        font-weight: normal;
      }

      .submit-btn {
        background-color: #a00000; /* Adjust the color to match the screenshot */
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        display: block;
        width: 100%;
        box-sizing: border-box;
      }

      .submit-btn:hover {
        background-color: #880000;
        transition: background-color 0.3s;
      }
      .seating-choice-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .seating-choice {
        border: 2px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        width: 30%;
        text-align: center;
        cursor: pointer;
        transition: border 0.3s;
      }

      .seating-choice img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
      }

      .seating-choice.selected {
        border-color: #a00000; /* Adjust the color to match the screenshot */
      }

      /* Hide the actual radio button */
      .seating-choice input[type="radio"] {
        display: none;
      }

      .seating-choice label {
        display: block;
        cursor: pointer;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        // Add click event to each seating choice
        document.querySelectorAll(".seating-choice").forEach((choice) => {
          choice.addEventListener("click", function () {
            // Remove 'selected' from all choices
            document
              .querySelectorAll(".seating-choice")
              .forEach((c) => c.classList.remove("selected"));

            // Add 'selected' to clicked choice
            this.classList.add("selected");

            // Check the radio button inside the clicked choice
            this.querySelector('input[type="radio"]').checked = true;
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <img src="path_to_logo.png" alt="University Logo" />
      <h1>Wisconsin School of Business</h1>
    </div>

    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#employers">Employers</a>
      <a href="#events">Events</a>
      <a href="#login">Login</a>
    </div>

    <div class="form-container">
      <h2 class="form-title">Event Registration Form</h2>
      <form>
        <div class="form-group">
          <label for="employerContactNumber">Employer Contact Number:</label>
          <input
            type="tel"
            id="employerContactNumber"
            name="employerContactNumber"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
          />
        </div>

        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" />
        </div>

        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate" name="eventDate" />
        </div>

        <div class="form-group">
          <label for="eventTopic">Event Topic:</label>
          <select id="eventTopic" name="eventTopic">
            <!-- Topics provided by the user -->
            <option value="topic1">Topic 1</option>
            <option value="topic2">Topic 2</option>
            <option value="topic3">Topic 3</option>
          </select>
        </div>

        <section style="display: flex; justify-content: space-between">
          <div class="form-group" style="flex-grow: 1; margin-right: 10px">
            <label for="location">Location:</label>
            <select id="location" name="location" style="width: 100%">
              <!-- Locations provided by the user -->
              <option value="location1">Location 1</option>
              <option value="location2">Location 2</option>
              <option value="location3">Location 3</option>
            </select>
          </div>

          <div class="form-group" style="flex-grow: 1; margin-right: 10px">
            <label for="eventCapacity">Event Capacity:</label>
            <input
              type="number"
              id="eventCapacity"
              name="eventCapacity"
              style="width: 100%"
            />
          </div>
        </section>

        <div
          class="form-group"
          style="
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
          "
        >
          <!-- Beverages Column -->
          <div>
            <label style="font-weight: bold">Beverages:</label>
            <div class="checkbox-group">
              <!-- Include your beverage options here -->
            </div>
          </div>

          <!-- Meals Column -->
          <div>
            <label style="font-weight: bold">Meals:</label>
            <div class="checkbox-group">
              <!-- Include your meal options here -->
            </div>
          </div>

          <!-- Snacks Column -->
          <div>
            <label style="font-weight: bold">Snacks:</label>
            <div class="checkbox-group">
              <!-- Include your snack options here -->
            </div>
          </div>

          <!-- Disposables Column -->
          <div>
            <label style="font-weight: bold">Disposables:</label>
            <ul
              class="checkbox-group"
              style="list-style-type: none; padding-left: 0"
            >
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="disposables"
                    value="beverage-napkins"
                  />
                  Beverage Napkins
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="disposables"
                    value="cutlery-and-napkin-kits"
                  />
                  Cutlery and Napkin Kits
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="disposables"
                    value="disposable-tablecloth"
                  />
                  Disposable Tablecloth
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="disposables"
                    value="small-plates"
                  />
                  Small Plates (6")
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="disposables"
                    value="large-plates"
                  />
                  Large Plates (10")
                </label>
              </li>

              <li>
                <label>
                  <input
                    type="checkbox"
                    name="disposables"
                    value="serving-utensils-serving-spoons"
                  />
                  Serving Spoons
                </label>
              </li>
              <!-- Additional disposable options can be added here -->
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="eventCapacity">Seating Arrangement:</label>
          <div class="seating-choice-container">
            <!-- Seating choice 1 -->
            <label class="seating-choice">
              <input
                type="radio"
                name="seatingArrangement"
                value="arrangement1"
                required
              />
              <img src="path_to_image1.jpg" alt="Arrangement 1" />
              Arrangement 1
            </label>

            <!-- Seating choice 2 -->
            <label class="seating-choice">
              <input
                type="radio"
                name="seatingArrangement"
                value="arrangement2"
                required
              />
              <img src="path_to_image2.jpg" alt="Arrangement 2" />
              Arrangement 2
            </label>

            <!-- Seating choice 3 -->
            <label class="seating-choice">
              <input
                type="radio"
                name="seatingArrangement"
                value="arrangement3"
                required
              />
              <img src="path_to_image3.jpg" alt="Arrangement 3" />
              Arrangement 3
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
